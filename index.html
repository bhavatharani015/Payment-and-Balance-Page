<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance & Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#f5f3ee] text-[#2f3e2e] font-sans">

<!-- NAVBAR -->
<nav class="bg-[#f5f3ee] border-b border-[#d6d2c4]">
  <div class="max-w-7xl mx-auto px-4 py-4">

    <div class="flex flex-col gap-4">

      <!-- Header -->
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-extrabold text-[#556b2f] flex items-center gap-2">
          ðŸ’° Smart Expense Splitter
        </h1>
        <span class="text-sm text-[#6b705c]">Group</span>
      </div>

      <!-- Menu -->
      <div class="flex flex-wrap gap-2">
        <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#2f3e2e] hover:bg-[#dcd6c6] transition">
           Home
        </button>
        <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#2f3e2e] hover:bg-[#dcd6c6] transition">
           Members
        </button>
        <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#2f3e2e] hover:bg-[#dcd6c6] transition">
           Add Expense
        </button>
        <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#2f3e2e] hover:bg-[#dcd6c6] transition">
           Split Calculator
        </button>
        <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#2f3e2e] hover:bg-[#dcd6c6] transition">
           Balances
        </button>

        <!-- Active -->
        <button class="px-4 py-2 rounded-lg bg-[#6b8e23] text-white font-semibold">
           History
        </button>
      </div>

    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-6 py-10">

  <!-- Title -->
  <div class="mb-10">
    <h2 class="text-3xl font-bold text-[#2f3e2e]">
      Balance & Payments
    </h2>
    <p class="text-[#6b705c] mt-1">
      Understand balances and settle dues easily
    </p>
  </div>

  <!-- Cards -->
  <div class="grid lg:grid-cols-2 gap-8">

    <!-- Individual -->
    <div class="bg-white rounded-3xl shadow-lg p-8">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-semibold text-[#2f3e2e]">
          Individual Balances
        </h3>
        <button class="px-5 py-2 rounded-full bg-[#6b8e23] text-white text-sm hover:opacity-90">
          + Add Expense
        </button>
      </div>

      <div class="text-center py-16">
        <div class="mx-auto w-14 h-14 rounded-full bg-[#e6e2d8] flex items-center justify-center mb-4">
          <span class="text-[#6b8e23] text-2xl">â‚¹</span>
        </div>
        <p class="font-medium">No expenses added yet</p>
        <p class="text-sm text-[#6b705c] mt-1">
          Add an expense to calculate balances
        </p>
      </div>
    </div>

    <!-- Settlement -->
    <div class="bg-white rounded-3xl shadow-lg p-8">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-semibold text-[#2f3e2e]">
          Settlement Details
        </h3>
        <button class="px-5 py-2 rounded-full bg-[#6b8e23] text-white text-sm hover:opacity-90">
          + Settle
        </button>
      </div>

      <div class="text-center py-16">
        <div class="mx-auto w-14 h-14 rounded-full bg-[#e6e2d8] flex items-center justify-center mb-4">
          <span class="text-[#6b8e23] text-xl">âœ“</span>
        </div>
        <p class="font-medium">No settlements to show</p>
        <p class="text-sm text-[#6b705c] mt-1">
          Settlements will appear here
        </p>
      </div>
    </div>

  </div>
</main>

</body>
</html>
